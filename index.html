<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="./ttt.css">
    <link rel="stylesheet" type="text/css" href="./front_page.css">
    <script src="./dist/main.js"></script>
  </head>

  <body>
    <h1>Tic Tac Toe</h1>

    <div class="game-code-enter">

      <button id="start-button">Start a Game</button>

      <div class="start-a-game hide">
        <h2>Start a Game</h2>
        <img class="minimize-button" src="assets/minimize.svg" data-type="start" alt="">
        <div id="game-code-container">
          <input id="game-code" type="text" placeholder="" value="" readonly>
          <img id="copy-text" src="assets/copy-text.svg" alt="">
          <div id="copy-message">Copied!</div>
        </div>
        <button id="code-generate">Generate new code</button>
      </div>

      <button id="join-button">Join a Game</button>

      <div class="find-a-game hide">
        <h2>Join a Game</h2>
        <img class="minimize-button" src="assets/minimize.svg" data-type="find" alt="">
        <form action="">
            <div class="input-field-div">
              <input id="game-code-search" type="text" placeholder="Enter a game code" value="">
            </div>
            <button id="code-find">Search</button>
        </form>
      </div>

    </div>

    <figure class="ttt"></figure>
  </body>
</html>
